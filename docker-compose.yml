version: "3.7"
services:
    airrun:
       image: docker.centurionx.net/airrun
       privileged: true
       logging:
        driver: none
       deploy:
         restart_policy:
             condition: on-failure
       volumes:
         - /dev/bus/usb:/dev/bus/usb
       network_mode: "host"
    connect:
       image: docker.centurionx.net/airconnect
       logging:
        driver: none
       deploy:
         restart_policy:
             condition: any
       network_mode: "host"
    airheart:
       image: docker.centurionx.net/heart
       logging:
        driver: none
       environment:
        - NAME=kiloNode
       deploy:
         restart_policy:
             condition: any

